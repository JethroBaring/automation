name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Deploy to Dokploy
      run: |
        echo "üöÄ Triggering deployment via Dokploy webhook..."
        response=$(curl -s -w "%{http_code}" -X POST "https://dokploy.jethdev.tech/api/deploy/0vFfILFMYAlGEJEB6zsU3" \
          -H "Content-Type: application/json" \
          -d '{
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "repository": "${{ github.repository }}",
            "pusher": "${{ github.actor }}",
            "workflow_run_id": "${{ github.run_id }}"
          }')
        
        http_code=$(echo "$response" | tail -c 4)
        
        if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
          echo "‚úÖ Deployment webhook triggered successfully! (HTTP $http_code)"
        else
          echo "‚ùå Deployment webhook failed with HTTP $http_code"
          echo "Response: $response"
          exit 1
        fi